    <script>
      let img2;
      let offset = 0;
      let easing = 0.05;

      function setup() {
        createCanvas(800, 800);
        img = loadImage('images/gokunormal.jpg'); // Load an image into the program
        img2 = loadImage('images/gokuultra.jpg');
      }

      function draw() {
        image(img2, 0, 0); // Display at full opacity
        let dx = mouseX - img.width / 2 - offset;
        offset += dx * easing;
        tint(255, 127); // Display at half opacity
        image(img, offset, 0);
      }
    </script>
